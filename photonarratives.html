    <h3>2023</h3>
    <p>Série de photos d’installation d’objets. J’ai mis en scène des objets dans un parc, comme s’ils avaient été oubliés, afin de suggérer une histoire mystérieuse. Les images se suffisent à elles-mêmes, laissant place à l’interprétation de chacun.</p>

    <figure>
        <img src="images/cursed image.jpg" id="cursed-image">
        <figcaption><strong>Esthetique des "cursed images"</strong><br> Les "cursed images" ou "images maudites" sont des images (souvent des photos) qui ont l'air derangeante ou mysterieuse à cause de leur mauvaise qualité et (surtout) leur manque de contexte.<br> Ce terme a été inventé sur tumblr en 2015.</figcaption>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>
